<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>PCL Universal 3-SAT JSON Solver</title><style>  body { margin: 0; background: #050508; color: #e0e0f0; font-family: 'JetBrains Mono', monospace; overflow: hidden; display: flex; height: 100vh; }  #canvas-wrap { flex: 1; position: relative; background: #000; }  canvas { width: 100%; height: 100%; display: block; }  #ui { width: 350px; background: #0a0a12; border-left: 1px solid #222; padding: 20px; font-size: 11px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; }  .metric { color: #00ffaa; font-weight: bold; font-size: 14px; }  .label { color: #888; text-transform: uppercase; font-size: 9px; letter-spacing: 1px; }  #drop-zone { border: 2px dashed #333; padding: 20px; text-align: center; color: #666; transition: 0.3s; border-radius: 5px; cursor: pointer; }  #drop-zone.hover { border-color: #ffb86c; color: #ffb86c; background: rgba(255,184,108,0.05); }  .code-block { background: #1a1a2e; padding: 10px; border-radius: 4px; color: #aab; font-size: 10px; border: 1px solid #223; }  h1 { font-size: 16px; margin: 0; color: #ffb86c; font-weight: normal; }  .clause-item { padding: 2px 0; border-bottom: 1px solid #111; font-size: 9px; }</style></head><body><div id="canvas-wrap">  <canvas id="gl"></canvas>  <div style="position:absolute; top:20px; left:20px; pointer-events:none;">    <h1>PCL JSON ENGINE</h1>    <div style="font-size: 10px; color: #666;">Structural Relaxation via JSON Constraints</div>  </div></div><div id="ui">  <div id="drop-zone">ðŸ“¥ DROP 3-SAT JSON HERE</div>    <div class="section">    <div class="label">Input Definition</div>    <div class="code-block">      {<br>      &nbsp;&nbsp;"n_vars": 10,<br>      &nbsp;&nbsp;"clauses": [[1, -2, 3], [4, -1, -3]...]<br>      }    </div>  </div>  <hr style="border:0; border-top:1px solid #222;">    <div>    <div class="label">System State</div>    <div id="state" class="metric">AWAITING INPUT...</div>  </div>    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">    <div>      <div class="label">Satisfaction</div>      <div id="satisfaction" class="metric">0.00%</div>    </div>    <div>      <div class="label">Energy</div>      <div id="energy" class="metric">0.000</div>    </div>  </div>  <div id="clause-list" style="max-height: 200px; overflow-y: auto; background: #050508; border: 1px solid #222; padding: 5px;">    <div class="label" style="margin-bottom:5px;">Active Clauses</div>  </div>  <button id="reset" style="margin-top:auto; padding:10px; background:#222; color:#eee; border:1px solid #444; cursor:pointer;">RE-RANDOMIZE</button></div><script>const canvas = document.getElementById('gl');const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');const vertSrc = `attribute vec2 pos; varying vec2 vUv; void main() { vUv = pos * 0.5 + 0.5; gl_Position = vec4(pos, 0.0, 1.0); }`;const fragSrc = `  precision highp float;  varying vec2 vUv;  uniform float time, satisfaction, energy, globalCa;  float eigenmode(vec2 p, float k, float phase) {    float r = length(p);    return cos(k * r + phase) * exp(-r * r * 0.08);  }  void main() {    vec2 p = (vUv - 0.5) * 15.0;    float r = length(p);    float theta = atan(p.y, p.x);    float jitter = energy * 0.5 * sin(time * 70.0);    float gamma = eigenmode(p, 25.0, 40.0 * time + jitter + theta * 8.0);    float ca_gate = smoothstep(0.3, 0.7, globalCa + 0.1 * sin(r - time));    float target = sin(6.0 * r + theta * 5.0 + sin(time));    float field = mix(gamma, target, ca_gate * satisfaction);    vec3 col = mix(vec3(0.1, 0.2, 0.6) * abs(gamma), vec3(1.0, 0.7, 0.2) * abs(field), ca_gate);    col += vec3(0.8, 1.0, 0.9) * ca_gate * 0.3;    gl_FragColor = vec4(col * (1.1 - r * 0.1), 1.0);  }`;function createShader(gl, type, src) {  const s = gl.createShader(type); gl.shaderSource(s, src); gl.compileShader(s);  return s;}const program = gl.createProgram();gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vertSrc));gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fragSrc));gl.linkProgram(program); gl.useProgram(program);const buffer = gl.createBuffer();gl.bindBuffer(gl.ARRAY_BUFFER, buffer);gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);const posLoc = gl.getAttribLocation(program, 'pos');gl.enableVertexAttribArray(posLoc);gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);let sim = { sat: 0, ca: 0, energy: 0, active: false };const uLocs = { time: gl.getUniformLocation(program, 'time'), sat: gl.getUniformLocation(program, 'satisfaction'), eng: gl.getUniformLocation(program, 'energy'), ca: gl.getUniformLocation(program, 'globalCa') };function render(t) {  if(sim.active) {    if(sim.sat < 1.0) {      sim.sat += 0.001 * (1.0 + sim.ca);      sim.ca = Math.min(1.0, sim.ca + 0.0015);      sim.energy = (1.0 - sim.sat) + Math.random() * 0.1;    } else {      sim.energy *= 0.9;      document.getElementById('state').textContent = "SATISFIED";      document.getElementById('state').style.color = "#ffb86c";    }  }  document.getElementById('satisfaction').textContent = (sim.sat * 100).toFixed(2) + "%";  document.getElementById('energy').textContent = sim.energy.toFixed(3);    gl.uniform1f(uLocs.time, t * 0.001);  gl.uniform1f(uLocs.sat, sim.sat);  gl.uniform1f(uLocs.eng, sim.energy);  gl.uniform1f(uLocs.ca, sim.ca);  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);  requestAnimationFrame(render);}// JSON Handlingconst dz = document.getElementById('drop-zone');dz.ondragover = (e) => { e.preventDefault(); dz.classList.add('hover'); };dz.ondragleave = () => dz.classList.remove('hover');dz.ondrop = (e) => {  e.preventDefault(); dz.classList.remove('hover');  const file = e.dataTransfer.files[0];  const reader = new FileReader();  reader.onload = (ev) => {    try {      const data = JSON.parse(ev.target.result);      loadProblem(data);    } catch(err) { alert("Invalid JSON format"); }  };  reader.readAsText(file);};function loadProblem(data) {  const list = document.getElementById('clause-list');  list.innerHTML = '<div class="label">Active Clauses</div>';  data.clauses.forEach((c, i) => {    const div = document.createElement('div');    div.className = 'clause-item';    div.textContent = `C${i+1}: (${c.map(l => (l<0?'Â¬':'')+'x'+Math.abs(l)).join(' âˆ¨ ')})`;    list.appendChild(div);  });  sim = { sat: 0, ca: 0, energy: 1.0, active: true };  document.getElementById('state').textContent = "SOLVING...";  document.getElementById('state').style.color = "#00ffaa";}window.onresize = () => { canvas.width = window.innerWidth - 350; canvas.height = window.innerHeight; gl.viewport(0, 0, canvas.width, canvas.height); };window.onresize();requestAnimationFrame(render);</script></body></html>
