<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCL Engine V4 â€” ADVERSARIAL STRESS TEST</title>
<style>
  body { margin: 0; background: #050508; color: #e0e0f0; font-family: 'JetBrains Mono', monospace; overflow: hidden; display: flex; height: 100vh; }
  #canvas-wrap { flex: 1; position: relative; background: #000; }
  canvas { width: 100%; height: 100%; display: block; }
  #ui { width: 400px; background: #0a0a12; border-left: 1px solid #222; padding: 20px; font-size: 11px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
  .metric { color: #00ffaa; font-weight: bold; font-size: 14px; }
  .label { color: #888; text-transform: uppercase; font-size: 9px; letter-spacing: 1px; }
  #drop-zone { border: 2px dashed #444; padding: 15px; text-align: center; color: #666; cursor: pointer; border-radius: 4px; }
  #drop-zone.hover { border-color: #ffb86c; color: #ffb86c; background: rgba(255,184,108,0.05); }
  .status-box { padding: 10px; background: #111; border-radius: 4px; border: 1px solid #222; }
  #proof-output { background: #070710; border: 1px solid #1a1a2e; padding: 10px; display: none; margin-top: 5px; max-height: 200px; overflow-y: auto; }
  .truth-grid { display: flex; flex-wrap: wrap; gap: 3px; }
  .truth-row { padding: 2px 5px; border-radius: 2px; font-size: 9px; border: 1px solid transparent; }
  .truth-T { background: rgba(0, 255, 170, 0.1); color: #00ffaa; border-color: rgba(0,255,170,0.3); }
  .truth-F { background: rgba(255, 68, 102, 0.1); color: #ff4466; border-color: rgba(255,68,102,0.3); }
</style>
</head>
<body>
<div id="canvas-wrap"><canvas id="gl"></canvas></div>
<div id="ui">
  <h1 style="font-size:16px; color:#ffb86c; margin:0;">PCL ENGINE V4 (ADVERSARIAL)</h1>
  <div id="drop-zone">ðŸ“¥ DROP ADVERSARIAL JSON</div>
  
  <div class="status-box">
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
      <div><div class="label">Satisfaction</div><div id="satisfaction" class="metric">0.00%</div></div>
      <div><div class="label">Verified</div><div id="verify-status" class="metric">NO</div></div>
    </div>
  </div>

  <div class="status-box">
    <div class="label">Physical Stress (Energy)</div>
    <div id="energy" class="metric">0.000</div>
    <div class="label" style="margin-top:5px;">Restart Counter</div>
    <div id="restarts" class="metric" style="color:#ff4466;">0</div>
  </div>

  <div id="proof-output">
    <div class="label" style="margin-bottom:8px;">âœ… DETERMINISTIC PROOF:</div>
    <div id="truth-grid" class="truth-grid"></div>
  </div>

  <div id="clause-list" style="flex-grow:1; overflow-y:auto; background:#050508; border:1px solid #222; padding:8px;">
    <div class="label">Hard Constraints</div>
    <div id="clauses-inner" style="color:#445; font-size:9px;"></div>
  </div>

  <button id="reset" style="padding:10px; background:#222; color:#eee; border:1px solid #444; cursor:pointer;">MANUAL THERMAL KICK</button>
</div>

<script>
const canvas = document.getElementById('gl');
const gl = canvas.getContext('webgl');
const vertSrc = `attribute vec2 pos; varying vec2 vUv; void main() { vUv = pos * 0.5 + 0.5; gl_Position = vec4(pos, 0.0, 1.0); }`;
const fragSrc = `
  precision highp float;
  varying vec2 vUv;
  uniform float time, satisfaction, energy, globalCa;
  void main() {
    vec2 p = (vUv - 0.5) * 15.0; float r = length(p); float theta = atan(p.y, p.x);
    float jitter = (1.0 - satisfaction) * 0.8 * sin(time * 100.0);
    float gamma = cos(25.0 * r + 45.0 * time + jitter + theta * 8.0) * exp(-r*r*0.08);
    float ca_gate = smoothstep(0.4, 0.8, globalCa + 0.1 * sin(r - time * 3.0));
    float field = mix(gamma, sin(7.0 * r + theta * 6.0), ca_gate * satisfaction);
    vec3 col = mix(vec3(0.05, 0.1, 0.4), vec3(1.0, 0.5, 0.1), ca_gate * satisfaction) * abs(field);
    if(ca_gate > 0.5) col += vec3(0.8, 1.0, 0.9) * (ca_gate - 0.5);
    gl_FragColor = vec4(col * (1.2 - r * 0.1), 1.0);
  }`;

function createShader(gl, type, src) { const s = gl.createShader(type); gl.shaderSource(s, src); gl.compileShader(s); return s; }
const program = gl.createProgram();
gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vertSrc));
gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fragSrc));
gl.linkProgram(program); gl.useProgram(program);

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
const posLoc = gl.getAttribLocation(program, 'pos');
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

let solver = { active: false, phases: [], clauses: [], n_vars: 0, sat: 0, ca: 0, drive: 25.0, dt: 0.04, certified: false, restarts: 0, stale_timer: 0 };

function verify() {
  const assign = solver.phases.map(p => Math.cos(p) > 0);
  return solver.clauses.every(c => c.some(l => {
    const v = assign[Math.abs(l)-1];
    return l > 0 ? v : !v;
  }));
}

function runPhysics() {
  if (!solver.active || solver.certified) return;
  
  let dphi = new Array(solver.n_vars).fill(0);
  let sat_count = 0;

  solver.clauses.forEach(clause => {
    let isSat = clause.some(l => {
      let p = solver.phases[Math.abs(l)-1];
      return l > 0 ? Math.cos(p) > 0 : Math.cos(p) < 0;
    });
    if (isSat) sat_count++;
    else {
      let l = clause[Math.floor(Math.random() * clause.length)];
      let idx = Math.abs(l) - 1;
      dphi[idx] += solver.drive * Math.sin((l > 0 ? 0 : Math.PI) - solver.phases[idx]);
    }
  });

  let last_sat = solver.sat;
  solver.sat = sat_count / solver.clauses.length;
  
  // Heuristic Stagnation Detector
  if(Math.abs(solver.sat - last_sat) < 0.0001) solver.stale_timer++;
  else solver.stale_timer = 0;

  if(solver.stale_timer > 300) { // If stuck for 300 frames, thermal kick
    solver.phases = solver.phases.map(p => p + (Math.random() - 0.5) * 2.0);
    solver.restarts++;
    solver.stale_timer = 0;
    document.getElementById('restarts').textContent = solver.restarts;
  }

  solver.ca = Math.min(1.0, solver.ca + 0.001);
  for (let i = 0; i < solver.n_vars; i++) {
    solver.phases[i] += dphi[i] * solver.dt + (Math.random() - 0.5) * 0.15;
    solver.phases[i] %= (Math.PI * 2);
  }

  if (solver.sat >= 1.0 && verify()) {
    solver.certified = true;
    document.getElementById('verify-status').textContent = "YES";
    document.getElementById('verify-status').style.color = "#00ffaa";
    renderProof();
  }
}

function renderProof() {
  const g = document.getElementById('truth-grid'); g.innerHTML = '';
  document.getElementById('proof-output').style.display = 'block';
  solver.phases.forEach((p, i) => {
    const v = Math.cos(p) > 0;
    const d = document.createElement('div');
    d.className = `truth-row truth-${v?'T':'F'}`;
    d.textContent = `x${i+1}=${v?'T':'F'}`;
    g.appendChild(d);
  });
}

const uL = { t: gl.getUniformLocation(program, 'time'), s: gl.getUniformLocation(program, 'satisfaction'), e: gl.getUniformLocation(program, 'energy'), c: gl.getUniformLocation(program, 'globalCa') };

function render(t) {
  runPhysics();
  document.getElementById('satisfaction').textContent = (solver.sat * 100).toFixed(2) + "%";
  document.getElementById('energy').textContent = (1.0 - solver.sat).toFixed(3);
  gl.uniform1f(uL.t, t * 0.001); gl.uniform1f(uL.s, solver.sat);
  gl.uniform1f(uL.e, solver.certified ? 0 : 1.0 - solver.sat);
  gl.uniform1f(uL.c, solver.ca);
  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  requestAnimationFrame(render);
}

const dz = document.getElementById('drop-zone');
dz.ondrop = (e) => {
  e.preventDefault();
  const reader = new FileReader();
  reader.onload = (ev) => {
    const d = JSON.parse(ev.target.result);
    solver.n_vars = d.n_vars; solver.clauses = d.clauses;
    solver.phases = Array.from({length: d.n_vars}, () => Math.random() * Math.PI * 2);
    solver.ca = 0; solver.sat = 0; solver.active = true; solver.certified = false; solver.restarts = 0;
    document.getElementById('verify-status').textContent = "NO";
    document.getElementById('verify-status').style.color = "#666";
    document.getElementById('restarts').textContent = "0";
    document.getElementById('proof-output').style.display = 'none';
    document.getElementById('clauses-inner').innerHTML = d.clauses.map(c => `<div>(${c.join(',')})</div>`).join('');
  };
  reader.readAsText(e.dataTransfer.files[0]);
};
dz.ondragover = (e) => e.preventDefault();
document.getElementById('reset').onclick = () => { solver.phases = solver.phases.map(p => p + (Math.random()-0.5)*3.0); solver.restarts++; document.getElementById('restarts').textContent = solver.restarts; };
window.onresize = () => { canvas.width = window.innerWidth - 400; canvas.height = window.innerHeight; gl.viewport(0, 0, canvas.width, canvas.height); };
window.onresize(); requestAnimationFrame(render);
</script>
</body>
</html>
